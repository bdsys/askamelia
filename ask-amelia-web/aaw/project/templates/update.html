{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Ask Amelia
</h1>
  <section class="section">
    <div class="columns is-centered">
    <div class="column is-narrow">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birth date (yyymmdd)</th>
            <th>Favorite color</th>
            <th>test_value</th>
            <th>favorite_dog_breed</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="control">
                <input class="input" type="text" value="{{ render_subject }}" readonly>
              </div>
            </td>
            <form method="POST" action="/update/<subject>">
              <td>
                <div class="control">
                  <input class="input is-primary" name="birthdate" type="text" placeholder="{{ render_birth_date }}">
                </div>
              </td>
              <td>
                <input class="input is-primary" name="favcolor" type="text" placeholder="{{ render_favorite_color }}">
              </td>
              <td>
                <input class="input is-primary" name="testvalue" type="text" placeholder="{{ render_test_value }}">
              </td>
              <td>
                <input class="input is-primary" name="favdogbreed" type="text" placeholder="{{ render_favorite_dog_breed }}">
              </td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </section>
<button class="button is-large is-fullwidth is-primary" type="submit">Update</button>

{% endblock %}
